<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>ng-bootstrap</title>
</head>

<body>
  <ng-bootstrap-app>Loading...</ng-bootstrap-app>
</body>

<!-- ES6-related imports -->
<script src="/node_modules/es6-shim/es6-shim.min.js"></script>
<script src="/node_modules/systemjs/dist/system.js"></script>

<script>
  //configure system loader
  System.config({defaultJSExtensions: true});
</script>
<script src="/node_modules/angular2/bundles/angular2.min.js"></script>

<script>
  //bootstrap the Angular2 application
  System.import('dist/bootstrap').catch(console.log.bind(console));
</script>

</html>
